<!DOCTYPE html>
<html>
<head>
  <title>HTML THINKERING </title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1E1A22;
      background-image: radial-gradient(circle at top left, rgba(255,255,255,0.03), rgba(0,0,0,0.7));
      color: #ffffff;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2A252F; /* slightly lighter than the body for contrast */
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-family: 'Cinzel', serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1.8rem;
    }

    p {
      font-size: 1rem;
      color: #CCCCCC;
    }
  </style>
</head>
<body>

  <header>
    <h1>TOTO GAMES </h1>
  </header>

  <main>
    <h2> A deck building & heart crushing card game :</h2>
    <p>Every play is a battlefield</p>
  </main>

</body>
</html>
